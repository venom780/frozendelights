<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="img/FROZEN DELIGHT.png">
  <title>FROZEN DELIGHTS|PASS-RECOVERY</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <img class="wave" src="img/wave.png">
	<div class="container">
      <div class="login-container">
        <form action="index.html">
          <img class="avatars" src="img/FROZEN DELIGHT.png">
          <h3 class="title" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">FROZEN DELIGHTS</h3>
          <h2 class="title">RESET PASSWORD</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="email" class="input" required>
            </div>
          </div>
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" required>
            </div>
          </div>
          <input type="submit" class="btn" value="Submit">
          <a class="CB" href="login.html">CANCEL!</a>
        </form>
      </div>
    <script>
      const inputs = document.querySelectorAll(".input");

      function focusFunc() {
        let parent = this.parentNode.parentNode;
        parent.classList.add('focus');
      }


      function blurFunc() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
          parent.classList.remove('focus');
        }
      }

      inputs.forEach(input => {
        input.addEventListener("focus", focusFunc);
        input.addEventListener("blur", blurFunc);
      });
    </script>
</body>

</html>
